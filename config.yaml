India: 
  embedding_model: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  umap_params:
    n_neighbors: 15
    n_components: 5
    min_dist: 0.0
    metric: "cosine"
  hdbscan_params:
    min_cluster_size: 10
    metric: "euclidean"
    cluster_selection_method: "eom"
  vectorizer_params:
    tokenizer: "nltk_word_tokenize"
    stop_words: "hinglish_english" # combine stopwords
    ngram_range: [1,1]
  topic_representation_param: 
    diversity: 0.3 # parameter for MaximalMarginalRelevance
  topic_params:
    language: "multilingual"
    top_n_words: 10
    n_gram_range: [1,1]
    min_topic_size: 10
    nr_topics: null
    
